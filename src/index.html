<html>
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Get information on medical professionals in Seattle!</h1>
      </div>
      <label for="illness">Filter doctors by medical condition: </label>
      <input id="illness" type="text">
      <button class="btn btn-info" id="illnessSearch">Search</button>
      <hr>
      <label for="dr-name">Filter doctors by first or last name: </label>
      <input id="dr-name" type="text">
      <button class="btn btn-info" id="doctorSearch">Search</button>
      <hr>
      <h3 id="docInfo">Doctor information:</h3>
      <div class="showIllnessSearch">
      </div>
      <div class="showDoctorSearch">
      </div>
    </div>
  </body>
</html>
